site_name: BraiNDy 2026
site_url: https://braindymeeting.github.io/v2026
copyright: Website maintained by BraiNDy Team.

theme:
  name: material
  font:
    text: Varela
  logo: img/logo.ico
  favicon: img/logo.ico
  user_color_mode_toggle: light
  nav_style: dark
  features:
    - navigation.instant
    - navigation.instant.progress
    - header.autohide

  palette:
    primary: black
    accent: blue


markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

extra_css:
  - stylesheets/extra.css
nav:
- About: index.md
- Registration: registration.md
- Schedule: schedule.md
- Invited Speakers: speakers.md
- Team: team.md
- Previous Editions: previous.md
